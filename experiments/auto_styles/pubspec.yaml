name: auto_styles
description: A minimal jaspr web app.
version: 0.0.1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  jaspr: ^0.1.0
  source_gen: ^1.2.2

dev_dependencies:
  build_runner: ^2.1.4
  build_web_compilers: ^3.2.1
  lints: ^1.0.0
  webdev: 2.7.7

dependency_overrides:
  jaspr:
    path: ../../packages/jaspr