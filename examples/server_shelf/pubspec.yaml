name: server_shelf
description: An example of using a custom shelf server with jaspr.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  jaspr: ^0.10.0
  shelf: ^1.4.1
  shelf_router: ^1.1.3

dev_dependencies:
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.9
  jaspr_builder: ^0.10.0
  lints: ^3.0.0

jaspr:
  use-ssr: true
